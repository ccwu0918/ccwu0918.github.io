<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NQU Web3 去中心化銀行 DApp</title>
    <!-- 引入 Tailwind CSS 進行快速 RWD 設計 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Ethers.js v6 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <!-- 引入 QR Code 生成庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- 引入 QR Code 掃描庫 -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        /* 自定義淡入動畫 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 掃描器樣式調整 */
        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        #reader__scan_region {
            background: white;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans min-h-screen relative">

    <!-- 導航欄 -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            
            <!-- 左側區域：Logo、標題與錢包地址顯示 -->
            <div class="flex flex-col md:flex-row items-center gap-3">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" />
                    </svg>
                    <h1 class="text-xl font-bold tracking-wide" id="navBankName">NQU Web3 去中心化銀行 DApp</h1>
                </div>
                
                <!-- 導覽列錢包地址顯示 (預設隱藏) -->
                <span id="navWalletBadge" class="hidden bg-blue-800/50 text-blue-50 px-3 py-1 rounded-full text-sm font-mono border border-blue-400/30 shadow-sm flex items-center">
                    <span class="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></span>
                    <span id="navWalletAddressText">--</span>
                </span>
            </div>

            <!-- 按鈕區 -->
            <div class="flex items-center space-x-3">
                <!-- 連接錢包按鈕 -->
                <button id="connectBtn" onclick="connectWallet()" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-blue-50 transition shadow-sm disabled:opacity-50 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                    連接錢包
                </button>

                <!-- 斷開連線按鈕 (預設隱藏) -->
                <button id="disconnectBtn" onclick="disconnectWallet()" class="hidden bg-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-600 transition shadow-sm flex items-center border border-red-400">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    斷開連線
                </button>
            </div>
        </div>
    </nav>

    <!-- 主內容區 -->
    <main class="container mx-auto px-4 py-8 max-w-5xl">
        
        <!-- 設定與狀態區 -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-sm font-bold text-slate-700 mb-3 uppercase tracking-wider border-b pb-2">連線設定</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                
                <!-- 網路選擇 -->
                <div class="md:col-span-3">
                    <label class="block text-xs font-medium text-slate-500 mb-1">目標區塊鏈網路</label>
                    <select id="networkSelect" onchange="updateExplorerLink()" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm bg-slate-50">
                        <option value="sepolia" selected>Sepolia 測試鏈</option>
                        <option value="mainnet">Ethereum 主網</option>
                        <option value="goerli">Goerli 測試鏈</option>
                        <option value="localhost">Localhost (8545)</option>
                    </select>
                </div>

                <!-- 合約地址輸入 (調整寬度以容納新按鈕) -->
                <div class="md:col-span-6">
                    <label class="block text-xs font-medium text-slate-500 mb-1">智能合約地址</label>
                    <input type="text" id="contractAddressInput" oninput="updateExplorerLink()" value="0x698d5BA82D1A5A70e8358D6B3e943E0a98d91Eb7" placeholder="0x..." class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm">
                </div>

                <!-- 按鈕區：載入 & 查看 -->
                <div class="md:col-span-3 flex space-x-2">
                    <button onclick="updateContractSettings()" class="flex-1 bg-slate-800 text-white px-4 py-2 rounded-lg hover:bg-slate-700 transition font-medium text-sm h-[38px] flex justify-center items-center shadow-sm">
                        載入合約
                    </button>
                    <!-- 查看合約按鈕 -->
                    <a id="explorerLink" href="#" target="_blank" class="px-3 py-2 rounded-lg border border-slate-300 hover:bg-slate-100 hover:text-blue-600 text-slate-600 transition flex items-center justify-center h-[38px] bg-white shadow-sm" title="在區塊鏈瀏覽器中查看">
                        <span class="mr-1 text-sm font-medium">查看</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                    </a>
                </div>
            </div>
            
            <div class="mt-3 flex items-center justify-between">
                <p id="networkStatus" class="text-sm text-slate-500">尚未連接</p>
                <p id="chainInfo" class="text-xs text-slate-400 font-mono"></p>
            </div>
        </div>

        <!-- 儀表板 (Dashboard) -->
        <!-- 修改為 3 欄佈局：銀行儲備 | 存款餘額 | 我的收款碼 -->
        <div id="dashboard" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8 fade-in">
            
            <!-- 1. 銀行資訊卡片 -->
            <div class="bg-gradient-to-br from-blue-500 to-blue-700 text-white rounded-xl p-6 shadow-lg flex flex-col justify-between">
                <div>
                    <h3 class="text-lg font-semibold opacity-80 mb-1">銀行總儲備金</h3>
                    <div class="text-3xl font-bold mb-4" id="bankTotalBalance">0.0 ETH</div>
                </div>
                <div class="flex justify-between items-center text-sm border-t border-blue-400 pt-4 opacity-90">
                    <span>銀行名稱:</span>
                    <span id="displayBankName" class="font-semibold">載入中...</span>
                </div>
            </div>

            <!-- 2. 用戶資訊卡片 -->
            <div class="bg-white rounded-xl p-6 shadow-lg border border-slate-200 flex flex-col justify-between">
                <div>
                    <h3 class="text-lg font-semibold text-slate-600 mb-1">您的存款餘額</h3>
                    <div class="text-3xl font-bold text-slate-800 mb-4" id="userBalance">0.0 ETH</div>
                </div>
                <div class="text-sm text-slate-500 border-t border-slate-100 pt-4 break-all">
                    帳戶: <span id="userAddress" class="font-mono text-xs text-blue-600">--</span>
                </div>
            </div>

            <!-- 3. 新增：我的收款碼卡片 -->
            <div class="bg-white rounded-xl p-4 shadow-lg border border-slate-200 flex flex-col items-center justify-center text-center relative overflow-hidden">
                <h3 class="text-sm font-bold text-slate-600 mb-2 w-full text-left border-b pb-1">我的收款碼 (Wallet QR)</h3>
                
                <!-- QR Code 容器 -->
                <div id="qrcodeContainer" class="bg-white p-2 border border-slate-100 rounded-lg mb-2"></div>
                
                <div class="w-full">
                     <p class="text-[10px] text-slate-400 mb-1">您的錢包位址</p>
                     <div class="flex items-center bg-slate-50 rounded px-2 py-1 border border-slate-200">
                         <span id="myAddressText" class="text-xs font-mono text-slate-600 truncate flex-1 text-left">--</span>
                         <button onclick="copyMyAddress()" class="ml-2 text-blue-500 hover:text-blue-700 transition" title="複製地址">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                         </button>
                     </div>
                </div>
            </div>
        </div>

        <!-- 操作區 (Actions) -->
        <div id="actions" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-6 fade-in">
            <!-- 存款區塊 -->
            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition border-t-4 border-green-500">
                <h3 class="text-xl font-bold text-slate-800 mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    存款 (Deposit)
                </h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">金額 (ETH)</label>
                        <input type="number" step="0.0001" id="depositAmount" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 outline-none" placeholder="0.1">
                    </div>
                    <button onclick="handleDeposit()" id="btnDeposit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition font-medium">
                        存入資金
                    </button>
                </div>
            </div>

            <!-- 提款區塊 -->
            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition border-t-4 border-red-500">
                <h3 class="text-xl font-bold text-slate-800 mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    提款 (Withdraw)
                </h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">金額 (ETH)</label>
                        <input type="number" step="0.0001" id="withdrawAmount" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500 outline-none" placeholder="0.1">
                    </div>
                    <button onclick="handleWithdraw()" id="btnWithdraw" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition font-medium">
                        提取資金
                    </button>
                </div>
            </div>

            <!-- 轉帳區塊 -->
            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition border-t-4 border-indigo-500">
                <h3 class="text-xl font-bold text-slate-800 mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                    內部轉帳 (Transfer)
                </h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">收款人地址</label>
                        <!-- 修改：Input group 包含掃描按鈕 -->
                        <div class="flex items-center">
                            <input type="text" id="transferTo" class="w-full border border-slate-300 rounded-l-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none text-sm font-mono border-r-0" placeholder="0x...">
                            <button onclick="openScanner()" class="bg-slate-200 border border-slate-300 rounded-r-lg px-3 py-2 text-slate-600 hover:bg-slate-300 transition" title="掃描 QR Code">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">金額 (ETH)</label>
                        <input type="number" step="0.0001" id="transferAmount" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="0.1">
                    </div>
                    <button onclick="handleTransfer()" id="btnTransfer" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition font-medium">
                        轉帳給他人
                    </button>
                </div>
            </div>
        </div>

        <!-- 狀態日誌 -->
        <div id="statusLog" class="mt-8 hidden">
            <h4 class="text-sm font-semibold text-slate-500 mb-2 uppercase tracking-wider">交易日誌</h4>
            <div id="logContainer" class="bg-slate-800 text-green-400 font-mono text-xs p-4 rounded-lg overflow-y-auto max-h-40 space-y-1">
                <!-- Logs will appear here -->
            </div>
        </div>

        <!-- QR Code 掃描器 Modal (預設隱藏) -->
        <div id="scannerModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 fade-in">
            <div class="bg-white rounded-xl p-4 w-full max-w-md mx-4 shadow-2xl">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold text-slate-800">掃描收款地址</h3>
                    <button onclick="closeScanner()" class="text-slate-400 hover:text-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="reader" class="bg-slate-100 min-h-[250px] mb-4"></div>
                <p class="text-xs text-center text-slate-500">請將錢包地址 QR Code 對準框線內</p>
            </div>
        </div>

    </main>

    <script>
        // --- 1. DApp 全局變數 ---
        let provider;
        let signer;
        let contract;
        let userAccount;
        let contractAddress = "0x698d5BA82D1A5A70e8358D6B3e943E0a98d91Eb7";
        let html5QrCode; // 掃描器實例

        // 網路配置定義：新增 explorer 欄位
        const NETWORKS = {
            sepolia: {
                chainId: '0xaa36a7', 
                name: 'Sepolia 測試鏈',
                explorer: 'https://sepolia.etherscan.io'
            },
            mainnet: {
                chainId: '0x1', 
                name: 'Ethereum 主網',
                explorer: 'https://etherscan.io'
            },
            goerli: {
                chainId: '0x5',
                name: 'Goerli 測試鏈',
                explorer: 'https://goerli.etherscan.io'
            },
            localhost: {
                chainId: '0x539', // 1337
                name: 'Localhost',
                explorer: ''
            }
        };

        // --- 2. 智能合約 ABI ---
        const contractABI = [
            "function bankName() public view returns (string)",
            "function getBalance() public view returns (uint256, uint256)",
            "function deposit(uint256 _amount) public payable",
            "function withdraw(uint256 _amount) public payable",
            "function transfer(address _to, uint256 _amount) public",
            "function balanceOf(address _who) public view returns (uint256)"
        ];

        // --- 3. UI 元素參考 ---
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const dashboard = document.getElementById('dashboard');
        const actions = document.getElementById('actions');
        const logContainer = document.getElementById('logContainer');
        const statusLog = document.getElementById('statusLog');
        const addressInput = document.getElementById('contractAddressInput');
        const navWalletBadge = document.getElementById('navWalletBadge');
        const navWalletAddressText = document.getElementById('navWalletAddressText');
        const networkSelect = document.getElementById('networkSelect');
        const chainInfo = document.getElementById('chainInfo');
        const explorerLink = document.getElementById('explorerLink');
        // 新增參考
        const scannerModal = document.getElementById('scannerModal');

        // --- 4. 初始化 ---
        
        window.onload = () => {
            const savedAddress = localStorage.getItem('bank_dapp_address');
            if(savedAddress) {
                addressInput.value = savedAddress;
                contractAddress = savedAddress;
            } else {
                addressInput.value = contractAddress;
            }
            
            const savedNetwork = localStorage.getItem('bank_dapp_network');
            if(savedNetwork) {
                networkSelect.value = savedNetwork;
            }

            updateExplorerLink();
        }

        // 更新瀏覽器連結函式
        function updateExplorerLink() {
            const selectedNetworkKey = networkSelect.value;
            const currentAddr = addressInput.value.trim();
            const networkConfig = NETWORKS[selectedNetworkKey];

            if (networkConfig && networkConfig.explorer && ethers.isAddress(currentAddr)) {
                const url = `${networkConfig.explorer}/address/${currentAddr}`;
                explorerLink.href = url;
                explorerLink.classList.remove('pointer-events-none', 'opacity-50');
            } else {
                explorerLink.href = "#";
                explorerLink.classList.add('pointer-events-none', 'opacity-50');
            }
        }

        // 檢查並切換網路
        async function checkAndSwitchNetwork(targetNetworkKey) {
            const targetConfig = NETWORKS[targetNetworkKey];
            if (!targetConfig) return true; 

            const currentNetwork = await provider.getNetwork();
            const currentChainIdHex = "0x" + currentNetwork.chainId.toString(16);

            if (currentChainIdHex.toLowerCase() !== targetConfig.chainId.toLowerCase()) {
                try {
                    log(`偵測到網路不符，請求切換至 ${targetConfig.name}...`, "info");
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: targetConfig.chainId }],
                    });
                    return true;
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        alert(`請先在您的 MetaMask 中新增 ${targetConfig.name} 網路設定。`);
                    } else {
                        console.error(switchError);
                        alert(`無法切換網路: ${switchError.message}`);
                    }
                    return false;
                }
            }
            return true;
        }

        async function updateContractSettings() {
            contractAddress = addressInput.value.trim();
            const selectedNetwork = networkSelect.value;
            
            if (!ethers.isAddress(contractAddress)) {
                log("錯誤: 無效的合約地址格式", "error");
                return;
            }
            
            localStorage.setItem('bank_dapp_address', contractAddress);
            localStorage.setItem('bank_dapp_network', selectedNetwork);
            
            updateExplorerLink();

            log(`設定更新: 地址=${contractAddress.slice(0,6)}..., 網路=${selectedNetwork}`, "info");
            
            if (provider) {
                const switched = await checkAndSwitchNetwork(selectedNetwork);
                if(switched) {
                    signer = await provider.getSigner();
                    await initContract();
                }
            } else {
                await connectWallet();
            }
        }

        async function connectWallet() {
            if (!window.ethereum) {
                alert("請安裝 MetaMask 錢包！");
                return;
            }

            contractAddress = addressInput.value.trim();
            const selectedNetwork = networkSelect.value;

            if (!contractAddress) {
                alert("請先輸入並載入合約地址！");
                return;
            }

            try {
                connectBtn.innerText = "連接中...";
                connectBtn.disabled = true;

                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                userAccount = accounts[0];
                
                const switched = await checkAndSwitchNetwork(selectedNetwork);
                if (!switched) {
                    throw new Error("網路切換失敗，請確認錢包網路設定。");
                }

                signer = await provider.getSigner();

                document.getElementById('networkStatus').innerText = `已連接: ${userAccount.slice(0,6)}...${userAccount.slice(-4)}`;
                document.getElementById('userAddress').innerText = userAccount;
                
                // 生成我的收款 QR Code
                generateMyQRCode(userAccount);
                document.getElementById('myAddressText').innerText = userAccount;

                const network = await provider.getNetwork();
                chainInfo.innerText = `Chain ID: ${network.chainId.toString()}`;

                const shortAddress = `${userAccount.slice(0,6)}...${userAccount.slice(-4)}`;
                navWalletAddressText.innerText = shortAddress;
                navWalletBadge.classList.remove('hidden');
                
                connectBtn.innerHTML = `
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    錢包已連接
                `;
                connectBtn.classList.replace('bg-blue-600', 'bg-green-600');
                connectBtn.onclick = null;
                
                disconnectBtn.classList.remove('hidden');
                dashboard.classList.remove('hidden');
                actions.classList.remove('hidden');
                statusLog.classList.remove('hidden');

                updateExplorerLink();
                
                await initContract();

            } catch (error) {
                console.error(error);
                log(`連接失敗: ${error.message}`, "error");
                resetConnectButton();
            }
        }

        function disconnectWallet() {
            provider = null;
            signer = null;
            contract = null;
            userAccount = null;

            document.getElementById('networkStatus').innerText = "尚未連接";
            document.getElementById('chainInfo').innerText = "";
            document.getElementById('userAddress').innerText = "--";
            document.getElementById('bankTotalBalance').innerText = "0.0 ETH";
            document.getElementById('userBalance').innerText = "0.0 ETH";
            document.getElementById('displayBankName').innerText = "載入中...";
            
            navWalletBadge.classList.add('hidden');
            navWalletAddressText.innerText = "--";

            dashboard.classList.add('hidden');
            actions.classList.add('hidden');
            statusLog.classList.add('hidden');
            logContainer.innerHTML = "";

            resetConnectButton();
            disconnectBtn.classList.add('hidden');
        }

        function resetConnectButton() {
            connectBtn.innerHTML = `
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                連接錢包
            `;
            connectBtn.disabled = false;
            connectBtn.classList.remove('bg-green-600');
            connectBtn.classList.add('bg-blue-600');
            connectBtn.onclick = connectWallet;
        }

        async function initContract() {
            try {
                const code = await provider.getCode(contractAddress);
                if (code === "0x") {
                    throw new Error("找不到合約代碼！請確認：\n1. 地址是否正確\n2. 是否選對了區塊鏈網路 (Sepolia/Mainnet)");
                }

                contract = new ethers.Contract(contractAddress, contractABI, signer);
                log("合約實例化成功，正在讀取數據...", "success");
                await refreshData();
            } catch (error) {
                log(`合約初始化失敗: ${error.message}`, "error");
                alert(`錯誤：${error.message}`);
            }
        }

        // --- 5. 讀取數據函式 ---

        async function refreshData() {
            if (!contract) return;

            try {
                const name = await contract.bankName();
                document.getElementById('displayBankName').innerText = name;
                
                const [ethBalance, totalBookAmount] = await contract.getBalance();
                document.getElementById('bankTotalBalance').innerText = `${ethers.formatEther(totalBookAmount)} ETH`;

                const balance = await contract.balanceOf(userAccount);
                document.getElementById('userBalance').innerText = `${ethers.formatEther(balance)} ETH`;

            } catch (error) {
                console.error("數據刷新失敗:", error);
                log("數據讀取失敗，可能是網路不穩或合約錯誤", "error");
            }
        }

        // --- 6. 寫入操作函式 ---

        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if (isLoading) {
                btn.dataset.originalText = btn.innerText;
                btn.innerText = "處理中...";
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                btn.innerText = btn.dataset.originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        async function handleDeposit() {
            const amountInput = document.getElementById('depositAmount');
            const amountVal = amountInput.value;
            if (!amountVal || amountVal <= 0) return alert("請輸入有效金額");

            const btnId = 'btnDeposit';
            setLoading(btnId, true);

            try {
                const amountWei = ethers.parseEther(amountVal.toString());
                const tx = await contract.deposit(amountWei, { value: amountWei });
                
                log(`存款交易已發送: ${tx.hash}`, "info");
                await tx.wait(); 
                
                log(`存款成功！`, "success");
                amountInput.value = "";
                await refreshData();
            } catch (error) {
                handleError(error);
            } finally {
                setLoading(btnId, false);
            }
        }

        async function handleWithdraw() {
            const amountInput = document.getElementById('withdrawAmount');
            const amountVal = amountInput.value;
            if (!amountVal || amountVal <= 0) return alert("請輸入有效金額");

            const btnId = 'btnWithdraw';
            setLoading(btnId, true);

            try {
                const amountWei = ethers.parseEther(amountVal.toString());
                const tx = await contract.withdraw(amountWei);
                
                log(`提款交易已發送: ${tx.hash}`, "info");
                await tx.wait();
                
                log(`提款成功！`, "success");
                amountInput.value = "";
                await refreshData();
            } catch (error) {
                handleError(error);
            } finally {
                setLoading(btnId, false);
            }
        }

        async function handleTransfer() {
            const toInput = document.getElementById('transferTo');
            const amountInput = document.getElementById('transferAmount');
            const toAddress = toInput.value.trim();
            const amountVal = amountInput.value;

            if (!ethers.isAddress(toAddress)) return alert("無效的收款地址");
            if (!amountVal || amountVal <= 0) return alert("請輸入有效金額");

            const btnId = 'btnTransfer';
            setLoading(btnId, true);

            try {
                const amountWei = ethers.parseEther(amountVal.toString());
                const tx = await contract.transfer(toAddress, amountWei);
                
                log(`轉帳交易已發送: ${tx.hash}`, "info");
                await tx.wait();
                
                log(`轉帳成功！`, "success");
                toInput.value = "";
                amountInput.value = "";
                await refreshData();
            } catch (error) {
                handleError(error);
            } finally {
                setLoading(btnId, false);
            }
        }

        function handleError(error) {
            console.error(error);
            let msg = error.message;
            if (error.reason) msg = error.reason;
            if (error.info && error.info.error && error.info.error.message) msg = error.info.error.message;
            log(`操作失敗: ${msg}`, "error");
            alert("交易失敗，請查看日誌了解詳情。");
        }

        function log(message, type = "info") {
            const div = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();
            div.innerText = `[${timestamp}] ${message}`;
            
            if (type === "error") div.className = "text-red-400 border-l-2 border-red-500 pl-2";
            else if (type === "success") div.className = "text-green-400 border-l-2 border-green-500 pl-2";
            else div.className = "text-slate-300 border-l-2 border-slate-500 pl-2";
            
            logContainer.prepend(div);
        }

        if (window.ethereum) {
            window.ethereum.on('accountsChanged', () => window.location.reload());
            window.ethereum.on('chainChanged', () => window.location.reload());
        }

        // --- 7. QR Code 功能實作 ---

        // 生成我的 QR Code
        function generateMyQRCode(address) {
            const container = document.getElementById('qrcodeContainer');
            container.innerHTML = ""; // 清空舊的
            
            new QRCode(container, {
                text: address,
                width: 110,
                height: 110,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        // 複製地址功能
        function copyMyAddress() {
            if (!userAccount) return;
            navigator.clipboard.writeText(userAccount).then(() => {
                log("地址已複製到剪貼簿", "success");
                alert("地址已複製！");
            }).catch(err => {
                console.error('複製失敗: ', err);
            });
        }

        // 開啟掃描器
        function openScanner() {
            scannerModal.classList.remove('hidden');
            
            // 初始化掃描器
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .catch(err => {
                console.error("無法啟動相機", err);
                alert("無法啟動相機，請確認瀏覽器權限");
                closeScanner();
            });
        }

        // 掃描成功回調
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Scan result: ${decodedText}`, decodedResult);
            
            // 填入地址欄位
            document.getElementById('transferTo').value = decodedText;
            
            // 關閉掃描器
            closeScanner();
            log(`QR Code 掃描成功: ${decodedText.slice(0,6)}...`, "success");
        }

        // 關閉掃描器
        function closeScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                    scannerModal.classList.add('hidden');
                }).catch(err => {
                    console.error("停止掃描器失敗", err);
                    scannerModal.classList.add('hidden');
                });
            } else {
                scannerModal.classList.add('hidden');
            }
        }

    </script>
</body>
